<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Parallax Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: #000;
            cursor: none; /* Hide cursor for a better effect */
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            transform-origin: center center;
            transition: transform 0.1s; /* Smooth transition */
        }

        #layer1 {
            background-image: url('bpapers/layer2.png'); /* Replace with your own star image */
            transform: translateZ(-2px) scale(3); /* Further away and larger */
        }

        #layer2 {
            background-image: url('bpapers/layer2.png'); /* Replace with your own star image */
            transform: translateZ(-1.5px) scale(2); /* Middle distance */
        }

        #layer3 {
            background-image: url('bpapers/layer1.png'); /* Replace with your own star image */
            transform: translateZ(-1px) scale(1); /* Closest layer */
        }
    </style>
</head>
<body>

    <script>

    </script>
</body>
</html>
